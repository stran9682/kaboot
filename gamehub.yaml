apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamehub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gamehub
  template:
    metadata:
      labels:
        app: gamehub
    spec:
      containers:
      - name: gamehub
        image: stran9682/gamehub
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
        - name: ConnectionStrings__Redis
          value: redis:6379
---
apiVersion: v1
kind: Service
metadata:
  name: gamehub
spec:
  selector:
    app: gamehub
  ports:
  - port: 8080
    targetPort: 8080